name: Update NHL Stats Daily

on:
  schedule:
    # Runs at 12:00 UTC daily (5 AM PDT)
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1. Run data collection
        run: python 1_data_collector.py

      # --- ADD THIS NEW STEP ---
      - name: 1a. Deduplicate raw data
        run: python 4_deduplicate_data.py
      # --- END OF NEW STEP ---

      - name: 2. Run data processing
        run: python 2_process_data.py

      - name: 3. Run model training
        run: python 3_train_model.py

      - name: Commit and push all changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add all potentially changed files
          git add nhl_historical_stats.csv nhl_processed_stats.csv nhl_featured_stats.csv nhl_goal_predictor_model.joblib
          git diff --staged --quiet || git commit -m "Automated daily data pipeline update for $(date -d 'yesterday' '+%Y-%m-%d')"
          git push